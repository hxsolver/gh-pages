<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/dark.css" -->
  <link rel="stylesheet" href="/gh-pages/docs/docs-docsify/css/docs.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'X-Solver',
	  nameLink: '/',
	  // basePath: '/docs/docs-docsify/',
      basePath: '/gh-pages/docs/docs-docsify/',
      repo: 'https://github.com/hxsolver/gh-pages/',
	  logo: '../../gh-pages/resources/images/logo2.png',
	  search: {
		  path: 'auto',
		  placeholder: 'Search',
	  },
	  
	  // Try to move button to plugin to see if it works
	  // in notworking2, the button not always sticking
	  plugins: [
	    function goTopButton(hook, vm) {
			hook.mounted(function() {
			    let sec_content = document.getElementsByClassName("content")[0];
				if (sec_content == null) {
					console.log("sec_content is undefined");
				} else {
					console.log("year");
				}
			
			    let mybutton = document.createElement("button");
				mybutton.setAttribute("id", "b_top");
				mybutton.setAttribute("title", "Back to Top");
			//	mybutton.setAttribute("onclick", "topFunc()");
				mybutton.innerHTML = "<img src=\"/gh-pages/docs/docs-docsify/images/btop2.jpg\" width=\"30px\" height=\"30px\" \\>";

				mybutton.addEventListener("click", function() {
					document.body.scrollTop = 0; // for Safari
					document.documentElement.scrollTop = 0; // for Chrome, Firefox, IE, Opera
				});
			
				sec_content.append(mybutton);
			
				window.onscroll = function() {
					if (document.body.scrollTop > 20 || 
						document.documentElement.scrollTop > 20) {
						mybutton.style.display = "block";
					} else {
						mybutton.style.display = "none";
					}
				};
			
			}) // end hook.mounted
		} // end goTopButton
	  ], // end plugins

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>
</html>
